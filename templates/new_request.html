{% extends "base.html" %}

{% block content %}
<h2>New Service Request</h2>

<form method="post">
    <p>
        Title<br>
        <input type="text" name="title" required>
    </p>

    <p>
        Description<br>
        <textarea name="description" rows="4" required></textarea>
    </p>

    <button type="submit">Submit</button>
</form>
{% endblock %}
